plugins {
    id "org.sonarqube" version "2.2.1"
}
subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: "jacoco"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()

        maven { url "http://repo.maven.apache.org/maven2" }
    }

    dependencies {
        compile group: 'junit', name: 'junit', version: '4.12'
    }
}

sonarqube {
    properties {
        property "sonar.projectName", "Codewars"
        property "sonar.projectKey", "hu.crs:codewars"

    }
}
